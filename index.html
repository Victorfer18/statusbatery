<body>

        <img class="icon sol" src="sol_branco.png" onclick="dark_white()">
        <div class="circles">

    <script>

        function dark_black() {
            const elemento = document.querySelector('body')
            elemento.classList.toggle('dark-mode')

        }
        function dark_white() {
            dark_black()
        }
        
        function cor(t){
            let $quem = document.querySelector('.cor-js')
            $quem.style.width = t + '%'
        }
        console.log(cor(4))

        function ida(i){
            // let $idades = document.querySelector(".idade")
            if (i < 18){
                return 'De menor'
            }else if (i > 60){
                return 'Idoso'
            }else{
                return 'De maior'
            }
            
        }
        console.log(ida(10))

    </script>
