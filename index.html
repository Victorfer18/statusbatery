<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <img class="icon lua" src="./img/lua_escura.png" onclick="dark_black()">
        <img class="icon sol" src="./img/sol_branco.png" onclick="dark_white()">
        <div class="circles">
            <div class="circle1">
            </div>
            <div class="cirlce2">
            </div>
        </div>


        <div class="card">
            <div class="box">
                <div>
                    <h3>Battery</h3>
                    <div class="caixa">
                        <div class="batery">
                            <div class="cor cor-js"></div>
                        </div>
                        <div class="conector"></div>
                    </div>
                    <h1 class="nivel-js">82%</h1>
                </div>

            </div>
        </div>

    </div>
    <script>

        function dark_black() {
            const elemento = document.querySelector('body')
            elemento.classList.toggle('dark-mode')

        }
        function dark_white() {
            dark_black()
        }

        function cor(t) {
            let $quem = document.querySelector('.cor-js')
            $quem.style.width = t + '%'
        }
        console.log(cor(50))

        function por(p) {
            let $nivel = document.querySelector('.nivel-js')
            $nivel.innerHTML = p + '%'
        }
        console.log(por(18))

        function status(s) {
            cor(s)
            por(s)
        }

        console.log(status(100))

        navigator.getBattery().then(function (battery) {
            function updateAllBatteryInfo() {
                updateChargeInfo();
                updateLevelInfo();
                updateChargingInfo();
                updateDischargingInfo();
            }
            updateAllBatteryInfo();

            battery.addEventListener('chargingchange', function () {
                updateChargeInfo();
            });
            function updateChargeInfo() {
                console.log("Battery charging? "
                    + (battery.charging ? "Yes" : "No"));
            }

            battery.addEventListener('levelchange', function () {
                updateLevelInfo();
            });
            function updateLevelInfo() {
                console.log("Battery level: "
                    + battery.level * 100 + "%");
            }

            battery.addEventListener('chargingtimechange', function () {
                updateChargingInfo();
            });
            function updateChargingInfo() {
                console.log("Battery charging time: "
                    + battery.chargingTime + " seconds");
            }

            battery.addEventListener('dischargingtimechange', function () {
                updateDischargingInfo();
            });
            function updateDischargingInfo() {
                console.log("Battery discharging time: "
                    + battery.dischargingTime + " seconds");
            }

        })


        function ida(i) {
            // let $idades = document.querySelector(".idade")
            if (i < 18) {
                return 'De menor'
            } else if (i > 60) {
                return 'Idoso'
            } else {
                return 'De maior'
            }

        }
        console.log(ida(10))

    </script>
</body>

</html>
